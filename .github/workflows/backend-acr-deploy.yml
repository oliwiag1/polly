name: Build and Push Backend to ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: polly-backend
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # JOB 1: Test Backend
  # ============================================
  test:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    outputs:
      lines_pct: ${{ steps.coverage.outputs.lines_pct }}
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests with coverage
        id: coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=90
          python - << 'PY'
          import xml.etree.ElementTree as ET
          root = ET.parse('coverage.xml').getroot()
          rate = float(root.attrib.get('line-rate', '0'))
          pct = rate * 100
          # Keep a stable numeric format for summaries/outputs
          print(f"lines_pct={pct:.2f}")
          PY
          python - << 'PY' >> "$GITHUB_OUTPUT"
          import xml.etree.ElementTree as ET
          root = ET.parse('coverage.xml').getroot()
          rate = float(root.attrib.get('line-rate', '0'))
          pct = rate * 100
          print(f"lines_pct={pct:.2f}")
          PY

      - name: ğŸ“¤ Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml
          retention-days: 7

  # ============================================
  # JOB 2: E2E Tests (Playwright)
  # ============================================
  test-e2e:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7

  # ============================================
  # JOB 3: Build and Push
  # ============================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, test-e2e]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          cd backend
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

  summary:
    name: ğŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, test-e2e, build-and-push]
    if: always()

    steps:
      - name: ğŸ“‹ Generate summary
        run: |
          echo "## ğŸš€ Backend ACR Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Backend tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“Š Coverage (Lines) | ${{ needs.test.outputs.lines_pct }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ­ Frontend E2E (Playwright) | ${{ needs.test-e2e.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“¦ Build & Push (ACR) | ${{ needs.build-and-push.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
