name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: Test Frontend
  # ============================================
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test Frontend
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ” Run TypeScript type check
        run: npm run type-check

      - name: ğŸ§ª Run Vitest tests
        run: npm run test:coverage

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“Š Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            client/coverage/
            client/playwright-report/
          retention-days: 7

  # ============================================
  # JOB 2: Build and Deploy
  # ============================================
  build_and_deploy_job:
    runs-on: ubuntu-latest
    needs: test
    name: ğŸš€ Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_DESERT_07DC09B03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./client" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
