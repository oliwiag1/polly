name: Frontend CI/CD - Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: Lint & Type Check
  # ============================================
  lint:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ” Run TypeScript type check
        run: npm run type-check

  # ============================================
  # JOB 2: Unit & Integration Tests
  # ============================================
  test-unit:
    name: ðŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      lines_pct: ${{ steps.coverage.outputs.lines_pct }}
    defaults:
      run:
        working-directory: client

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Vitest tests with coverage
        run: npm run test:coverage

      - name: âœ… Check coverage threshold (90%)
        id: coverage
        run: |
          COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          echo "Coverage: $COVERAGE%"
          echo "lines_pct=$COVERAGE" >> $GITHUB_OUTPUT
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "âŒ Coverage is below 90%"
            exit 1
          fi
          echo "âœ… Coverage is above 90%"

      - name: ðŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: client/coverage/
          retention-days: 7

  # ============================================
  # JOB 3: E2E Tests (Playwright)
  # ============================================
  test-e2e:
    name: ðŸŽ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: client

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ðŸŽ­ Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ðŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7

  # ============================================
  # JOB 4: Build and Deploy to Azure Static Web Apps
  # ============================================
  build_and_deploy:
    name: ðŸš€ Build and Deploy
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: ðŸš€ Build And Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_DESERT_07DC09B03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./client"
          api_location: ""
          output_location: "dist"
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

  # ============================================
  # JOB 5: Pipeline Summary
  # ============================================
  summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e, build_and_deploy]
    if: always()

    steps:
      - name: ðŸ“‹ Generate summary
        run: |
          echo "## ðŸš€ Frontend Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint & Type Check | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Unit & Integration Tests | ${{ needs.test-unit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Coverage (Lines) | ${{ needs.test-unit.outputs.lines_pct }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ­ E2E Tests (Playwright) | ${{ needs.test-e2e.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Build & Deploy | ${{ needs.build_and_deploy.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
